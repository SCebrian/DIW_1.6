<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica: 1.6 Formularios</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- La compatibilidad con los navegadores antiguos, vamos a añadir el script HTML Shiv a nuestra página -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
</head>
<body>
    <form id="registro" method="post"> 
        <h1>Regístrate!</h1>
        <ul>
            <li>
                <label for="nombre">Mi nombre es:</label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </li>

            <li>
                <label>Mi email es:</label>
                <input type="email" id="email" name="email" required multiple>
            </li>

            <li>
                <label>Recuerdáme en este equipo:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </li>
            <li>
                <label>Mi dirección web es:</label>
                <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
            </li>

            <li>
                <label>Me gustaría que mi password fuera:</label>
                <small>(al menos 6 caracteres, sin espacios)</small><br>
                <input type="password" id="password1" name="password1" required pattern="\S{6,}">
            </li>

            <li>
                <label>Mi passord repetida es:</label>
                <input type="password" id="password2" name="password2" required pattern="\S{6,}">
            </li>

            <li>
                <label>En una escala del 1 al 10, mis conocimientos de HTML</label> 
                <input type="range" id="conocimientos" name="conocimientos" min="1" max="10"></input>
            </li>

            <li>
                <label>Por favor, inicia mi suscripción el día:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required placeholder="dd/mm/aaaa"></input>
            </li>

            <li>
                <label>Me gustaría recibir <input type="number" id="cantidad" name="cantidad" min="1" max="5" value="1" >
                </input> copias de El manual de HTML5</label>
            </li>

            <li>
                <label>También regísrteme para El manual de CSS</label>
                <input type="checkbox" id="tambienCSS3" name="tambienCSS3">
            </li>
        </ul>
        <button name="registro-submit" id="registro-submit" type="submit">Envíame</button>
    </form>
    
</body>
</html>
